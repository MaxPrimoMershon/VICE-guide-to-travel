<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VICE Guide to Travel</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css"> 
    
    <style type="text/css">
      #map-canvas {
        height: 400px;
        margin: 0;
        padding: 0;
        width: 480px;
      }
    </style>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <script type="text/javascript"src="http://maps.google.com/maps/api/js?sensor=false"></script>

    <script type="text/javascript">
      google.load('visualization', '1', { packages: ['table'] });
      function drawTable() {
        var query = "SELECT 'Country' as 'Country', " +
            "'Hyperlink' as 'VICE Guides' " +
            'FROM 1mWA12GVNH1CDLO41ProqVCqQZBXXfV_r6YVRljw';
        var region = document.getElementById('region').value;
        if (region) {
          query += " WHERE 'Region' = '" + region + "'";
        }
        var queryText = encodeURIComponent(query);
        var gvizQuery = new google.visualization.Query(
            'http://www.google.com/fusiontables/gvizdata?tq=' + queryText);

        gvizQuery.send(function(response) {
          var table = new google.visualization.Table(
              document.getElementById('visualization'));
          table.draw(response.getDataTable(), {
            showRowNumber: true,
            allowHtml: true,
            page: 'enable',
            pageSize: 10
          });
        });
      }

      google.setOnLoadCallback(drawTable);

      function initialize() {
        google.maps.visualRefresh = true;
        var mapDiv = document.getElementById('map-canvas');
        var map = new google.maps.Map(mapDiv, {
          center: new google.maps.LatLng(10,0),
          zoom: 2,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        });
    
        layer = new google.maps.FusionTablesLayer({
          map: map,
          heatmap: { enabled: false },
          query: {
            select: "col2\x3e\x3e1",
            from: "1mWA12GVNH1CDLO41ProqVCqQZBXXfV_r6YVRljw",
            where: ""
          },
          options: {
            styleId: 2,
            templateId: 2
          }
        });
      }

      google.maps.event.addDomListener(window, 'load', initialize);
    
      function onYouTubePlayerReady(playerId) {
        ytplayer = document.getElementById("myytplayer");
        ytplayer.playVideo();
    }
  </script>
  </head>
  <body>
    
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">    
      <div class="container-fluid">
        <div class="center-block">
          <img src="http://m.vice.com/themes/vice/statics/img/mobile/vice_logo.png">
        </div>
      </div>
    </nav>

    <div class="container">
       <table align="center">      
           <tr>
              <td width="50%">
                <div id="map-canvas"></div>
               </td>
               <td width="50%" valign="top">
                   <div>
                     <label>Region:</label>
                     
                     <select id="region" onchange="drawTable();">
                          <option value="">All</option>
                          <option value="Africa">Africa</option>
                          <option value="Asia">Asia</option>
                          <option value="Europe">Europe</option>
                          <option value="Middle East">Middle East</option>                    
                          <option value="North America">North America</option>
                          <option value="Oceania">Oceania</option>
                          <option value="South America">South America</option>
                     </select>
                   </div>
                   
                   <div id="visualization"></div>
               </td>
           </tr>
           <tr>
               <td colspan="2" width="100%" align="center">

                  <script type="text/javascript" src="swfobject.js"></script>    
                
                  <div id="ytapiplayer">
                    Select a video on the right to begin watching
                  </div>

                  <script type="text/javascript">
                    var globalinit = 0;
                  </script>

               </td>
           </tr>
        </table> 
    </div>
  <script type="text/javascript">
    $(document).ready(function(){
      $('body').on("click",".video1",function(){
        var vid1 = $(this).attr("val")
        alert(vid1);
        if(globalinit == 0){
          var params = { allowScriptAccess: "always" };
          var atts = { id: "myytplayer" };
          swfobject.embedSWF("http://www.youtube.com/v/"+vid1+"?enablejsapi=1&playerapiid=ytplayer&version=3","ytapiplayer", "853", "480", "8", null, null, params, atts);
          globalinit = 1;
        } else {
          ytplayer.loadVideoById(vid1,0,"large");
        }
      });
    });
    
  </script>
  </body>
</html>
